<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <title>쥬씨</title>
</head>
<body>

<!-- 헤더 삽입 -->
<div w3-include-html="include/header.html"></div>

<!-- 본문 -->
<div class="container-fluid main-wrapper g-0">
    <!-- 섹션1 메인배경 -->
    <section class="sec1">
        <div class="sec1_img"></div>
    </section>

    <!-- 섹션2 쥬씨과일 -->
    <section class="sec2">
      <h1 class="font-xb title">Juicy Fruits</h1>
      <article class="fruits">
        <div class="fruit abo"><span class="label">아보카도 주스</span></div>
        <div class="fruit banana"><span class="label">바나나 주스</span></div>
        <div class="fruit orange"><span class="label">오렌지 주스</span></div>
        <div class="fruit kiwi"><span class="label">키위 주스</span></div>
        <div class="fruit blue"><span class="label">블루베리 주스</span></div>
        <div class="fruit mango"><span class="label">망고 주스</span></div>
        <div class="fruit grape"><span class="label">자몽 주스</span></div>
        <div class="fruit pine"><span class="label">파인애플 주스</span></div>
        <div class="fruit tomato"><span class="label">토마토 주스</span></div>
        <div class="fruit watermelon"><span class="label">수박 주스</span></div>
        <div class="fruit hongsi"><span class="label">홍시 주스</span></div>
        <div class="fruit apple"><span class="label">사과 주스</span></div>
      </article>
    </section>
    
    <!-- 섹션3 쥬씨 아코디언 -->
    <section class="sec3">
      <h1 class="font-xb title">NOT ONLY JUICE</h1>
      <p class="sec3-subtitle">주스뿐만이 아닌 싱싱한 과일과 디저트까지 !</p>
      <!-- 아코디언 -->
      <div class="accordion accordion-flush my-accordion" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed with-img" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <span>COFFEE</span>
              <img src="./img/juice/coffee.png" alt="카테고리1_커피" class="menu-img"/>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              엄선된 원두를 사용한<br/>
              <b>스페셜한 커피맛과 향</b>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed with-img" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              <span>JUICE</span>
              <img src="./img/juice/juice.png" alt="카테고리2_주스" class="menu-img"/>
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              품질좋은 과일로<br/>
              <b>신선하고 맛있는 과일 주스</b>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed with-img" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              <span>FRUIT PACK</span>
              <img src="./img/juice/fruit pack_!.png" alt="카테고리3_과일도시락" class="menu-img"/>
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              생과일을 간편하게 즐기는 법,<br/>
              <b>쥬씨 과일도시락</b>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button class="accordion-button collapsed with-img" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
              <span>DESSERT</span>
              <img src="./img/juice/dessert4.png" alt="카테고리4_디저트" class="menu-img"/>
            </button>
          </h2>
          <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">과일 케이크부터 마카롱,<br/> 
              쿠키 등 <b>다양한 디저트</b>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFive">
            <button class="accordion-button collapsed with-img" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
              <span>SEASON</span>
              <img src="./img/juice/season1.png" alt="카테고리5_시즌메뉴" class="menu-img"/>
            </button>
          </h2>
          <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              4계절 제철을 그대로 담은<br/>
              <b>시즌별 신메뉴</b>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 섹션4 캐러셀 슬라이더 -->
    <section class="sec4">
      <h1 class="font-xb title">NEW SEASON</h1>
      <div class="carousel-wrap">
        <!-- 캐러셀 부트코드 -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="./img/banner/slide_1.jpg" class="d-block w-100" alt="아사이볼">
            </div>
            <div class="carousel-item">
              <img src="./img/banner/slide_2.jpg" class="d-block w-100" alt="요거트아이스크림">
            </div>
            <div class="carousel-item active">
              <img src="./img/banner/slide_3.jpg" class="d-block w-100" alt="수박퀘스트">
            </div>
          </div>
        
          <!-- < > 버튼 -->
          <!-- 이전 버튼 -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <img src="./img/btn/btn-left.png" alt="Previous" class="custom-arrow" />
            <span class="visually-hidden">Previous</span>
          </button>

          <!-- 다음 버튼 -->
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <img src="./img/btn/btn-right.png" alt="Next" class="custom-arrow" />
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <article class="posters">
        <div class="poster poster1"></div>
        <div class="poster poster2"></div>
      </article>
    </section>
</div>


<!-- 푸터 삽입 -->
<div w3-include-html="include/footer.html"></div>   



<!-- w3.js 불러오기 -->
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    w3.includeHTML(() => {
      // ✅ header가 삽입된 이후 실행됨
      const header = document.querySelector("header");
      if (header) {
        window.addEventListener("scroll", () => {
          if (window.scrollY > 50) {
            header.classList.add("scrolled");
          } else {
            header.classList.remove("scrolled");
          }
        });
      }
    });
</script>
</body>
</html>
